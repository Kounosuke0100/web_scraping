<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- ======================== メタ情報 ======================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Information Board</title>
    
    <!-- ======================== フォント読み込み ======================== -->
    <!-- 日本語フォント（Noto Sans JP）とモノスペースフォント（Roboto Mono） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- ======================== アイコンライブラリ ======================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- ======================== スタイルシート ======================== -->
    <link rel="stylesheet" href="./display_design_20251211.css">
</head>

<body>
    <!-- ======================== ローディング画面 ======================== -->
    <div id="loader-overlay">
        <div class="loader-content">
            <h1 class="loader-title">MG Information Board</h1>
            <div class="progress-bar-container">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <div id="loading-text" class="loading-text">Loading System...</div>
        </div>
    </div>

    <!-- 背景オーバーレイ -->
    <div class="bg-overlay"></div>

    <!-- ======================== メインコンテナ ======================== -->
    <div class="container" id="main-container" style="opacity: 0;"> 
        <!-- ヘッダー -->
        <header>
            <h1>明治学院大学 横浜キャンパス Information</h1>
        </header>

        <!-- ======================== メインコンテンツ ======================== -->
        <!-- グリッドレイアウト: 時計、バス時刻表、天気情報 -->
        <main class="grid-layout">
            
            <!-- セクション1: 時刻表示 -->
            <!-- アナログ時計とデジタル時計を並表示 -->
            <section class="card time-card">
                <h2>Current Time</h2>
                <div class="clock-layout">
                    <!-- アナログ時計 -->
                    <div class="analog-clock">
                        <!-- 時針・分針・秒針 -->
                        <div class="hand hour" id="hand-hour"></div>
                        <div class="hand minute" id="hand-minute"></div>
                        <div class="hand second" id="hand-second"></div>
                        <!-- 中心ドット -->
                        <div class="center-dot"></div>
                        <!-- 時間位置マーカー（12, 3, 6, 9時） -->
                        <div class="marker m-12"></div>
                        <div class="marker m-3"></div>
                        <div class="marker m-6"></div>
                        <div class="marker m-9"></div>
                    </div>

                    <!-- デジタル時計表示 -->
                    <div class="digital-container">
                        <div id="time" class="digital-clock">00:00:00</div>
                        <div id="date" class="date-text">----/--/--</div>
                    </div>
                </div>
            </section>

            <!-- セクション2: バス時刻表 -->
            <!-- 南門発のバス時刻を表示 -->
            <section class="card bus-card">
                <h2>Bus Schedule <small>(南門発)</small></h2>
                <div id="bus-info" class="bus-info">
                    <span class="loading">Loading Schedule...</span>
                </div>
            </section>

            <!-- セクション3: 天気予報 -->
            <!-- 3日間の天気予報を表示 -->
            <section class="card weather-card">
                <h2>Weather Forecast <small>(横浜)</small></h2>
                
                <!-- データ出典 -->
                <div class="source-credit">
                    出典：気象庁HP (<a href="https://www.jma.go.jp/" target="_blank">jma.go.jp</a>)
                </div>

                <!-- 3日間の天気予報グリッド -->
                <div class="weather-grid">
                    <!-- 今日の天気 -->
                    <div class="weather-row" id="row-today">
                        <span class="label">Today</span>
                        <div class="icon-area" id="icon-today"></div>
                        <div class="text-area">
                            <span class="weather-val" id="weather-today">--</span>
                            <span class="temp-val" id="temp-today">-- / --</span>
                        </div>
                    </div>

                    <!-- 明日の天気 -->
                    <div class="weather-row" id="row-tomorrow">
                        <span class="label">Tomorrow</span>
                        <div class="icon-area" id="icon-tomorrow"></div>
                        <div class="text-area">
                            <span class="weather-val" id="weather-tomorrow">--</span>
                            <span class="temp-val" id="temp-tomorrow">-- / --</span>
                        </div>
                    </div>

                    <!-- 明後日の天気 -->
                    <div class="weather-row" id="row-dayafter">
                        <span class="label">Day After</span>
                        <div class="icon-area" id="icon-dayafter"></div>
                        <div class="text-area">
                            <span class="weather-val" id="weather-dayafter">--</span>
                            <span class="temp-val" id="temp-dayafter">-- / --</span>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- ======================== JavaScriptモジュール ======================== -->
    <script type="module" src="./display_data_20251211.js"></script>
</body>
</html>
